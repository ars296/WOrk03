<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" id="video-background" loop muted autoplay>
        <source src="カウントダウン時計.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>カウントダウンタイマー</h1>       
            <form class="form" id="countdownForm">
                <label for="title">タイトル</label>
                <input type="text" id="title" placeholder="カウントダウンイベントのタイトルを入力してください">
                <label for="date-picker">日付選択</label>
                <input type="date" id="date-picker">
                <button type="submit">タイマーセット</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <p>あと...</p>
            <ul>
                <li><span></span>日</li>
                <li><span></span>時間</li>
                <li><span></span>分</li>
                <li><span></span>秒</li>
            </ul>
            <button id="countdown-button">リフレッシュ</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Complete!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">次の新しいタイマーをセット</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
